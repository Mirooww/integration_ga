name: GitHub Actions Demo
on: [push]

jobs:
   install:
      runs-on: ubuntu-latest
      steps:
         - name: Checkout repository
           uses: actions/checkout@v4

         - name: Set up Node.js
           uses: actions/setup-node@v3
           with:
              node-version: "latest"

         - name: Cache Node.js modules
           uses: actions/cache@v3
           with:
              path: |
                 node_modules
                 .npm
              key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
              restore-keys: |
                 ${{ runner.os }}-node-

         - name: Install dependencies
           run: npm ci --cache .npm --prefer-offline

   lint:
      runs-on: ubuntu-latest
      needs: install
      steps:
         - name: Checkout repository
           uses: actions/checkout@v4

         - name: Set up Node.js
           uses: actions/setup-node@v3
           with:
              node-version: "latest"

         - name: Cache Node.js modules
           uses: actions/cache@v3
           with:
              path: |
                 node_modules
                 .npm
              key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
              restore-keys: |
                 ${{ runner.os }}-node-

         - name: Install dependencies
           run: npm ci --cache .npm --prefer-offline

         - name: Run lint
           run: npm run lint

   unit-test:
      runs-on: ubuntu-latest
      needs: install
      steps:
         - name: Checkout repository
           uses: actions/checkout@v4

         - name: Set up Node.js
           uses: actions/setup-node@v3
           with:
              node-version: "latest"

         - name: Cache Node.js modules
           uses: actions/cache@v3
           with:
              path: |
                 node_modules
                 .npm
              key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
              restore-keys: |
                 ${{ runner.os }}-node-

         - name: Install dependencies
           run: npm ci --cache .npm --prefer-offline

         - name: Run unit tests
           run: npm test

   canary:
      runs-on: ubuntu-latest
      if: ${{ env.ENV_TARGET == 'canary' }}
      steps:
         - name: Checkout repository
           uses: actions/checkout@v4

         - name: Set up Node.js
           uses: actions/setup-node@v3
           with:
              node-version: "latest"

         - name: Cache Node.js modules
           uses: actions/cache@v3
           with:
              path: |
                 node_modules
                 .npm
              key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
              restore-keys: |
                 ${{ runner.os }}-node-

         - name: Install dependencies
           run: npm ci --cache .npm --prefer-offline

         - name: Run canary tests
           run: npm run canary
